name: Bug Report
description: File a bug report.
title: "[Bug]: "
labels: ["triage"]
type: "bug"
projects: ["PowerPlatformToolBox/1"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

        > [!NOTE]
        > If you are a tool author and running into issues, after creating the bug please join the Discord server for more help using this [invite link](https://discord.gg/7ZQzVTngcN).
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: What version of the PPTB are you using?
      description: You can find it under under `Help` > `About`.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

