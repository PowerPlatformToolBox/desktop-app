name: Insider Pre-Release

on:
    schedule:
        - cron: "0 0 * * *" # daily midnight UTC
    workflow_dispatch:

permissions:
    contents: write

jobs:
    check-commits:
        runs-on: ubuntu-latest
        outputs:
            should_build: ${{ steps.check.outputs.should_build }}
            commit_count: ${{ steps.check.outputs.commit_count }}
        steps:
            - name: Checkout dev branch
              uses: actions/checkout@v4
              with:
                  ref: dev
                  fetch-depth: 0

            - name: Check for commits in the last 24 hours
              id: check
              run: |
                  COMMIT_COUNT=$(git log --since="24 hours ago" --oneline | wc -l)
                  echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
                  if [ "$COMMIT_COUNT" -gt 0 ]; then
                    echo "should_build=true" >> $GITHUB_OUTPUT
                  else
                    echo "should_build=false" >> $GITHUB_OUTPUT
                  fi

    build:
        needs: check-commits
        if: needs.check-commits.outputs.should_build == 'true'
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout dev branch
              uses: actions/checkout@v4
              with:
                  ref: dev
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              run: npm install -g pnpm@10.18.3

            - name: Install dependencies
              run: pnpm install

            - name: Update version for insider build
              id: version
              run: |
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  DATE_TAG=$(date +%Y%m%d)
                  NEW_VERSION="$CURRENT_VERSION-dev.$DATE_TAG"
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "üì¶ Insider version: $NEW_VERSION"

                  # Update package.json with new version
                  node -e "const fs=require('fs'); const pkg=require('./package.json'); pkg.version='$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
              shell: bash

            - name: Build application
              run: pnpm run build
              env:
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

            - name: Package application (Ubuntu)
              if: matrix.os == 'ubuntu-latest'
              run: pnpm run package
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

            - name: Package application (Windows)
              if: matrix.os == 'windows-latest'
              run: pnpm run package
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

            - name: Package application (macOS)
              if: matrix.os == 'macos-latest'
              run: pnpm run package
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
                  APPINSIGHTS_CONNECTION_STRING: ${{ secrets.APPINSIGHTS_CONNECTION_STRING }}
                  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
                  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
                  # Skip code signing if no certificate is configured
                  # Note: package.json sets "identity": null and dmg "sign": false to prevent DMG corruption
                  CSC_IDENTITY_AUTO_DISCOVERY: false
                  # Explicitly disable all code signing
                  CSC_LINK: ""
                  CSC_KEY_PASSWORD: ""
                  # Use ad-hoc signing
                  DEBUG: electron-builder

            - name: Remove quarantine attributes (macOS)
              if: matrix.os == 'macos-latest'
              run: |
                  echo "Removing quarantine attributes from DMG files..."
                  find build -name "*.dmg" -exec xattr -cr {} \; || true
                  echo "‚úÖ Quarantine attributes removed"
              shell: bash

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.os }}-build
                  path: |
                      build/*.dmg
                      build/*.pkg
                      build/*.exe
                      build/*.msi
                      build/*.AppImage
                      build/*.yml
                  retention-days: 30

    create-release:
        needs: [check-commits, build]
        if: needs.check-commits.outputs.should_build == 'true'
        runs-on: ubuntu-latest

        steps:
            - name: Checkout dev branch
              uses: actions/checkout@v4
              with:
                  ref: dev
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Calculate version
              id: version
              run: |
                  CURRENT_VERSION=$(node -p "require('./package.json').version")
                  DATE_TAG=$(date +%Y%m%d)
                  NEW_VERSION="$CURRENT_VERSION-dev.$DATE_TAG"
                  echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
                  echo "release_name=Insider Dev Build - $NEW_VERSION" >> $GITHUB_OUTPUT
              shell: bash

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Display structure of downloaded files
              run: ls -R artifacts

            - name: Prepare release files
              run: |
                  echo "üì¶ Preparing release files..."
                  mkdir -p release-files

                  # Copy installer files and latest*.yml files (needed for electron-updater)
                  # Exclude builder-debug.yml files (duplicate names across platforms)
                  find artifacts -type f \( -name "*.AppImage" -o -name "*.dmg" -o -name "*.exe" -o -name "*.msi" -o -name "*.pkg" -o -name "*.snap" -o -name "*.deb" -o -name "*.rpm" -o -name "latest*.yml" \) -exec cp {} release-files/ \;

                  echo "‚úÖ Release files prepared"
                  ls -lh release-files/
              shell: bash

            - name: Delete old pre-releases
              run: |
                  echo "üóëÔ∏è Deleting old pre-releases..."

                  # Get all pre-releases (not full releases) - using higher limit to capture more
                  # Note: gh release list returns releases sorted by creation date (newest first); skips first 2 pre-releases
                  gh release list --limit 1000 --json tagName,isPrerelease --jq '.[] | select(.isPrerelease == true) | .tagName' | awk 'NR>2' | while IFS= read -r TAG; do
                    if [ -n "$TAG" ]; then
                      echo "Deleting pre-release: $TAG"
                      gh release delete "$TAG" --yes --cleanup-tag || echo "‚ö†Ô∏è Failed to delete $TAG (may not exist or already deleted)"
                    fi
                  done

                  echo "‚úÖ Pre-release cleanup completed"

                  # Wait a moment for GitHub API to process deletions
                  echo "‚è≥ Waiting for deletion to propagate..."
                  sleep 5
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Generate what's new
              id: whatsnew
              run: |
                  # Get last 10 commits since last tag (avoid SIGPIPE with direct limit)
                  LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
                  if [ -n "$LAST_TAG" ]; then
                    COMMITS=$(git log --oneline --no-merges -10 "$LAST_TAG"..HEAD)
                  else
                    COMMITS=$(git log --oneline --no-merges -10)
                  fi

                  # Format commits as markdown bullets
                  WHATSNEW=$(echo "$COMMITS" | sed 's/^/- /')

                  # Use multiline output syntax for GitHub Actions
                  echo "commits<<EOF" >> $GITHUB_OUTPUT
                  echo "$WHATSNEW" >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT
              shell: bash

            - name: Create pre-release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ steps.version.outputs.new_version }}
                  name: ${{ steps.version.outputs.release_name }}
                  body: |
                      # üëÄ Insider Pre-Release

                      ## üìã What's New

                      ${{ steps.whatsnew.outputs.commits }}

                      ## TESTING PURPOSES ONLY - NOT FOR PRODUCTION USE

                      **Version:** ${{ steps.version.outputs.new_version }}
                      **Branch:** dev
                      **Commits:** ${{ needs.check-commits.outputs.commit_count }} in the last 24 hours
                      **Build Date:** ${{ github.run_id }}

                      ## ‚ö†Ô∏è Pre-release Warning

                      This is an automated insider build from the development branch. It may contain:
                      - üêõ Bugs and instability
                      - üöß Incomplete features
                      - üí• Breaking changes

                      **Not recommended for production use!**

                      ## üì¶ Installation

                      Choose the appropriate installer for your platform:
                      - **Windows**: Download the `.exe` file
                      - **macOS**: Download the `.dmg` file
                        - ‚ö†Ô∏è **Important for macOS users**: This build is not notarized or signed with an Apple Developer certificate
                        - After mounting the DMG, you may see a "damaged" or "unidentified developer" warning
                        - **To install**: Right-click (or Control+click) the app and select "Open", then click "Open" in the dialog
                        - Or use Terminal: `xattr -cr "/Applications/Power Platform ToolBox.app"`
                      - **Linux**: Download the `.AppImage` file

                      ## üîó Links

                      - [View commits](${{ github.server_url }}/${{ github.repository }}/commits/dev)
                      - [Report an issue](${{ github.server_url }}/${{ github.repository }}/issues/new)

                      ---
                      *This release was automatically generated by the nightly insider packaging workflow.*
                  files: |
                      release-files/*
                  prerelease: true
                  draft: false
                  fail_on_unmatched_files: false
                  make_latest: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
